<!DOCTYPE html>
<html>
<head>
  <title>Under Construction</title>
  <style>
    body {
      background-color: black;
      font-family: 'Roboto', sans-serif;
      color: white;
      background-color: black;
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
        url('https://images5.alphacoders.com/456/456536.jpg');
      font-size: 2.5vw;
      /*max-width: 250px;*/
      height: 100%;
      width: 100%;
      margin: 0;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
    }

    /* Footer styles */
    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      text-align: center;
      line-height: 1.2;
      font-size: 14px;
    }
    
    /* Main heading styles */
    h1 {
      width: 100%;
      /*max-width: 300px;*/
      /*font-size: 32px;*/
      text-align: center;
      white-space: nowrap;
      font-size: 5vw;
      color: white;
    }
    
    /* Centered text */
    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="centered">
    <h1>Proxim Intel</h1>
    <p>Empowering defense operations and R&D with AI-driven modeling and </p>
    <p>simulation - making advanced tools and analysis accessible, fast, and intuitive</p>
  </div>
  <!-- Footer -->
  <div class="footer">
    <p>admin@proximintel.com</p>
    <p>Copyright &copy; 2025 Proxim LLC</p>
  </div>
</body>
</html>
