<!DOCTYPE html>
<html>
<head>
  <title>Under Construction</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      color: white;
      background-image: linear-gradient(black, black), 
        url('https://images5.alphacoders.com/456/456536.jpg');
      font-size: 2.5vw;
      height: 100%;
      width: 100%;
      margin: 0;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
    }

    /* Footer styles */
    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      text-align: center;
      line-height: 1.2;
      font-size: 14px;
    }
    
    /* Main heading styles */
    h1 {
      width: 100%;
      /*max-width: 300px;*/
      /*font-size: 32px;*/
      text-align: center;
      white-space: nowrap;
      font-size: 5vw;
      color: white;
    }
    
    /* Center text on screen */
    div {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div>
    <h1>The La Verne Wightman Foundation</h1>
    <p>Our developers are currently building us a new site with lots of goodies</p>
    <p>Soon you will be able to have your care packages sent directly to you!</p>
  </div>
  <!-- Footer -->
  <div class="footer">
    <p>Donations not accepted.</p>
    <p>Copyright &copy; 2021 La Verne Wightman Foundation</p>
  </div>
</body>
</html>
